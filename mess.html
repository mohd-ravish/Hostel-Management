<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font Awesome icons -->
    <script
      src="https://kit.fontawesome.com/70f8fc0a39.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="mess.css" />

    <!-- Title -->
    <title>Mess Menu</title>
  </head>

  <body>
    <section class="buttons">
      <button type="button" class="btn btn-danger sat sat-size">
        Saturday
      </button>
      <button type="button" class="btn btn-dark sun">Sunday</button>
      <button type="button" class="btn btn-secondary mon">Monday</button>
      <button type="button" class="btn btn-warning tue">Tuesday</button>
      <button type="button" class="btn btn-success wed">Wednesday</button>
      <button type="button" class="btn btn-info thu">Thursday</button>
      <button type="button" class="btn btn-primary fri">Friday</button>
    </section>

    <h1 class="heading">Mess menu on Saturday</h1>

    <section>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="card">
            <div class="card-header">
              <h3>Breakfast</h3>
            </div>
            <div class="card-body breakfast">
                <ul>
                    <li>bf1</li>
                    <li>bf2</li>
                </ul>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="card">
            <div class="card-header">
              <h3>Lunch</h3>
            </div>
            <div class="card-body lunch">
              <p>saturday</p>
              <p>Unlimited Messages</p>
              <p>Unlimited App Usage</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="card">
            <div class="card-header">
              <h3>Dinner</h3>
            </div>
            <div class="card-body dinner">
              <h4>Non-Veg</h4>
              <ul>
                <li>Chicken Biriany</li>
                <li>Raita(Boondi)</li>
              </ul>
              <h4>Veg.</h4>
              <ul>
                <li>Mutter Paneer</li>
                <li>Pulao</li>
                <li>Raita(Boondi)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mess.js" charset="utf-8"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
